<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="startApp();">
    <h1 style="text-align: center">Weather</h1>
    <h2 style="text-align: center" id="day-time"></h2>
    <h2 style="text-align: center" id="time"></h2>
    <div class="container-fluid.m-4">
      <table class="table w-50 mx-auto table-responsive table-hover">
        <tbody>
          <tr class="table-info">
            <td class="align-middle">
              <img src="" id="currentWeatherImg" />
            </td>
            <td class="align-middle">
              <a href="#" id="locationLink"></a>
            </td>
          </tr>
          <tr class="table-info">
            <td class="align-middle">Temperature:</td>
            <td class="align-middle"><span id="temp"></span></td>
          </tr>
          <tr class="table-info">
            <td class="align-middle">Humidity:</td>
            <td class="align-middle"><span id="humidity"></span></td>
          </tr>
          <tr class="table-info">
            <td class="align-middle">Pressure:</td>
            <td class="align-middle"><span id="pressure"></span></td>
          </tr>
          <tr class="table-info">
            <td class="align-middle">Clouds:</td>
            <td class="align-middle"><span id="cloudsPerc"></span></td>
          </tr>
          <tr class="table-info">
            <td class="align-middle">Wind Speed:</td>
            <td class="align-middle"><span id="wind"></span></td>
          </tr>
          <tr class="table-info">
            <td class="align-middle">Sunrise Time:</td>
            <td class="align-middle"><span id="sunRise"></span></td>
          </tr>
          <tr class="table-info">
            <td class="align-middle">Sunset Time:</td>
            <td class="align-middle"><span id="sunSet"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
